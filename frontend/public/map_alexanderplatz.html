<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script type='text/javascript' src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="map.css" />
    <script type='text/javascript' src='map.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
         renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <!-- berlin tower -->
    <a-entity material='color: blue' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.520806; longitude: 13.409325" scale="10 10 10"></a-entity>

    <!-- world time clock -->
    <a-entity material='color: yellow' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.521118; longitude: 13.413466" scale="5 5 5"></a-entity>

    <!-- bahnhoff -->
    <a-entity material='color: red' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.520912 ; longitude: 13.412130" scale="10 10 10"></a-entity>

    <!-- Platz -->
    <a-entity material='color: orange' geometry='primitive: plane; width: 15; height: 15'
              gps-new-entity-place="latitude: 52.519835; longitude: 13.4084072" scale="10 10 10"></a-entity>

    <!-- neptun -->
    <a-entity material='color: green' geometry='primitive: cone; radiusBottom: 5; height: 10'
              gps-new-entity-place="latitude: 52.5208584; longitude: 13.4080618" scale="10 10 10"></a-entity>

</a-scene>

<div id="minimap">
    <div style="padding:10px" id="statusLine">
        minimap
    </div>
    <div id="pointscontainer"></div>
</div>

<script>

    window.points = [
        [52.520806,13.409325, 'blue'],
        [52.521118,13.413466, 'yellow'],
        [52.520912, 13.412130, 'red'],
        [52.519835, 13.4084072, 'orange'],
        [52.5208584, 13.4080618, 'green']
    ]


    setInterval(getLocation, 5000);

</script>

</body>

</html>
