<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script type='text/javascript' src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <link rel="stylesheet" href="map.css" />
    <script type='text/javascript' src='map.js'></script>

</head>

<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
         renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <!-- center of house -->
    <a-entity material='color: blue' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.511116; longitude: 13.438703" scale="10 10 10"></a-entity>

    <!-- ost bahnhoff -->
    <a-entity material='color: yellow' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.5105981; longitude: 13.4368517" scale="10 10 10"></a-entity>

    <!-- berghain -->
    <a-entity material='color: red' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.511147; longitude: 13.4431763" scale="10 10 10"></a-entity>

    <!-- An der Schilling BrÃ¼cke -->
    <a-entity material='color: orange' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.509174; longitude: 13.429204" scale="10 10 10"></a-entity>

    <!-- and der baum haus -->
    <a-entity material='color: green' geometry='primitive: box'
              gps-new-entity-place="latitude: 52.506254; longitude: 13.427268" scale="5 10 10"></a-entity>
    
</a-scene>

<div id="minimap">
    <div style="padding:10px" id="statusLine">
        minimap
    </div>
    <div id="pointscontainer"></div>
</div>

<script>

    window.points = [
        [52.511116, 13.438703, 'blue'],
        [52.5105981, 13.4368517, 'yellow'],
        [52.511147, 13.4431763, 'red'],
        [52.509174, 13.429204, 'orange'],
        [52.5059435, 13.4273011, 'green']
    ]

    setInterval(getLocation, 5000);

</script>

</body>

</html>
